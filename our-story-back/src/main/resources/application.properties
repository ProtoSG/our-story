spring.application.name=our-story-back

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ddbb_our_story?user=postgres&password=postgres}
spring.jpa.hibernate.ddl-auto=update

application.security.jwt.secret-key=${JWT_SECRET_KEY:secretkeysecretkeysecretkeysecretkeysecretkeysecretkey}
application.security.jwt.expiration=${JWT_EXPIRATION:86400000}
application.security.jwt.refresh-token.expiration=${JWT_REFRESH_EXPIRATION:604800000}

server.servlet.context-path=/api

# Allow requests from all interfaces
server.address=0.0.0.0
server.port=${SERVER_PORT:8080}

# Firebase Storage Configuration
firebase.project-id=${FIREBASE_PROJECT_ID:}
firebase.private-key-id=${FIREBASE_PRIVATE_KEY_ID:}
firebase.private-key=${FIREBASE_PRIVATE_KEY:}
firebase.client-email=${FIREBASE_CLIENT_EMAIL:}
firebase.client-id=${FIREBASE_CLIENT_ID:}
firebase.bucket-name=${FIREBASE_BUCKET_NAME:our-story-app-478401.firebasestorage.app}
firebase.credentials-path=${FIREBASE_CREDENTIALS_PATH:}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
